apply plugin: 'java'
apply plugin: 'maven'

group = 'com.test'
version = '1.0-SNAPSHOT'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

repositories {
        
     maven { url "http://dl.bintray.com/serenity/maven" }
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'net.serenity-bdd', name: 'serenity-core', version:'1.9.0-rc.1'
    compile group: 'org.slf4j', name: 'slf4j-simple', version:'1.7.25'
    compile group: 'net.serenity-bdd', name: 'serenity-rest-assured', version:'1.9.0-rc.1'
    compile group: 'net.serenity-bdd', name: 'serenity-junit', version:'1.9.0-rc.1'
    compile group: 'org.assertj', name: 'assertj-core', version:'3.6.2'
    compile group: 'io.rest-assured', name: 'json-schema-validator', version:'3.0.2'
}
